<!DOCTYPE html><html><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pemasangan</title>
<style>
html{scroll-behavior:auto} /* kita pakai animasi custom sendiri */

body{
  font-family:sans-serif;
  background:#e5f0ff;
  margin:0;
  font-size:14px;
}

.app{
  max-width:430px;
  margin:auto;
  background:#fff;
  min-height:100vh;
  padding-bottom:70px;
}

.h{
  background:#1d4ed8;
  color:#fff;
  padding:10px;
  position:sticky;
  top:0;
}

.s{padding:12px}

/* Kartu dengan snap + border */
.card{
  background:#f8f9fa;
  margin:8px 0;
  padding:10px;
  border-left:4px solid #d4af37;
  border:1px solid #ccc;
  border-radius:12px;
  scroll-snap-align:start;
  font-size:14px;
}

.row{
  display:grid;
  grid-template-columns:90px 1fr;
  font-size:14px;
  margin:2px 0;
}

/* Nav bawah */
.nav{
  position:fixed;bottom:0;left:50%;transform:translateX(-50%);
  width:100%;max-width:430px;display:flex;justify-content:space-around;
  background:#fff;border-top:1px solid #ddd;padding:6px 0;font-size:14px
}

/* Tombol Pencarian Melayang */
.fab{
  position:fixed;bottom:90px;right:20px;background:#1d4ed8;color:#fff;
  width:55px;height:55px;border-radius:50%;display:flex;justify-content:center;
  align-items:center;font-size:24px;cursor:pointer;z-index:20;
}

/* Kotak Pencarian */
.searchBox{
  position:fixed;bottom:160px;right:20px;width:240px;background:#fff;
  border:1px solid #ccc;border-radius:8px;padding:8px;display:none;z-index:20;
}
.searchBox input{
  width:100%;padding:6px 8px;border-radius:6px;border:1px solid #bbb;
  font-size:14px;
}
</style>
</head><body>

<div class="app">
  <div class="h">PLN ULP Wonosobo<br><small>VKRN Kejajar</small></div>
  <div class="s"><div id="cards"></div></div>
</div>

<div class="nav"><span>üîå Pemasangan</span><span>üìä Laporan</span></div>

<!-- Tombol pencarian -->
<div class="fab" id="fab">üîç</div>

<!-- Kotak pencarian -->
<div class="searchBox" id="sb">
  <input id="cari" placeholder="Cari...">
</div>

<script>
let data=[];

function simpan(){localStorage.setItem("psg2026",JSON.stringify(data));}
function muat(){
 let s=localStorage.getItem("psg2026");
 if(s) try{data=JSON.parse(s);}catch{}
}
muat();

// CSV parser aman
function parseCSVLine(l){
 let a=[],c="",q=false;
 for(let ch of l){
   if(ch=='"'){q=!q;continue;}
   if(ch==","&&!q){a.push(c);c="";}
   else c+=ch;
 }
 a.push(c);
 return a.map(x=>x.trim());
}

// Ambil data CSV dari GitHub
async function loadData(){
 let url="https://raw.githubusercontent.com/zaidhidayat/vkrn_kejajar/main/data/sanxing1";
 let txt=await fetch(url).then(r=>r.text()).catch(()=>null);

 if(!txt) return tampil();

 let lines=txt.split(/\r?\n/).filter(x=>x.trim());
 let head=parseCSVLine(lines[0]).map(h=>h.toUpperCase());
 let gi=x=>head.indexOf(x)>=0?head.indexOf(x):-1;

 let idxID =gi("IDPEL"),
     idxN  =gi("NAMA"),
     idxP  =gi("NAMAPNJ"),
     idxRT =gi("RT"),
     idxRW =gi("RW"),
     idxKEL=gi("NAMA_KELURAHAN"),
     idxKEC=gi("NAMA_KECAMATAN"),
     idxM  =gi("NOMOR_METER_KWH");

 data=[];

 for(let i=1;i<lines.length;i++){
   let c=parseCSVLine(lines[i]);
   if(!c[idxID]) continue;

   let alamat=[
     c[idxP]||"", c[idxRT]?"RT "+c[idxRT]:"",
     c[idxRW]?"RW "+c[idxRW]:"",
     c[idxKEL]||"", c[idxKEC]||""
   ].filter(x=>x).join(", ");

   data.push({
     id:c[idxID],
     nama:c[idxN]||"",
     alamat,
     meter:c[idxM]||""
   });
 }

 simpan();
 tampil();
}
loadData();

// Render kartu
function tampil(f=""){
 f=f.toLowerCase();
 let box=document.getElementById("cards");
 box.innerHTML="";
 data.forEach(x=>{
   let t=(x.id+" "+x.nama+" "+x.alamat+" "+x.meter).toLowerCase();
   if(f && !t.includes(f)) return;

   box.innerHTML+=`
   <div class="card">
     <div class="row"><div>ID Pel</div><div>${x.id}</div></div>
     <div class="row"><div>Nama</div><div>${x.nama||"-"}</div></div>
     <div class="row"><div>Alamat</div><div>${x.alamat||"-"}</div></div>
     <div class="row"><div>Sanxing</div><div>${x.meter||"-"}</div></div>
   </div>`;
 });
 snapPrepare();
}

// Tombol pencarian melayang
let fab=document.getElementById("fab"),
    sb=document.getElementById("sb"),
    cari=document.getElementById("cari"),
    aktif=false;

fab.onclick=()=>{
 if(!aktif){
   sb.style.display="block";
   fab.textContent="‚úï";
   aktif=true;
   cari.focus();
 } else {
   cari.value="";
   sb.style.display="none";
   fab.textContent="üîç";
   aktif=false;
   tampil("");
 }
};
cari.oninput=()=>tampil(cari.value.toLowerCase());
cari.onblur=()=>{ if(!cari.value.trim()){ sb.style.display="none"; fab.textContent="üîç"; aktif=false; } };

// ==== Animasi snap lebih halus ====
let scrollTimer=null;

// animasi scroll custom dengan easing halus
function animateScrollTo(target){
  let start=window.scrollY;
  let dist=target-start;
  let dur=350; // ms
  if(Math.abs(dist)<5) return; // terlalu dekat, tidak usah animasi

  let startTime=null;
  function step(ts){
    if(!startTime) startTime=ts;
    let p=(ts-startTime)/dur;
    if(p>1) p=1;
    // easing in-out (smooth)
    let ease = p<0.5 ? 2*p*p : -1+(4-2*p)*p;
    window.scrollTo(0, start + dist*ease);
    if(p<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function snapPrepare(){
  let cards=[...document.querySelectorAll(".card")];
  if(!cards.length) return;

  window.onscroll=()=>{
    clearTimeout(scrollTimer);
    scrollTimer=setTimeout(()=>{
      let pos=window.scrollY;
      let closestY=null;
      let distMin=Infinity;
      let offset=55; // kira-kira tinggi header

      cards.forEach(c=>{
        let y=c.getBoundingClientRect().top + window.scrollY - offset;
        let d=Math.abs(pos - y);
        if(d<distMin){
          distMin=d;
          closestY=y;
        }
      });

      // kalau perbedaan kecil, tidak perlu snap
      if(closestY!==null && distMin>10){
        animateScrollTo(closestY);
      }
    },220); // tunggu user stop scroll sebentar
  };
}

tampil();
</script>
</body></html>
